<div style="text-align:center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
  <h1>
    {{nuevoJuego.nombre}}
  </h1>
</div>


<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8 text-left">
      <form>
        <div style="text-align: center">
          <button *ngIf="mostrarBoton" type="button" class="btn btn-danger btn-block" (click)="limpiar()">Abandonar</button>
        </div>
        <div class="content">
          <h1 style="text-align:center">
            <h2>{{resultado}}</h2>
            <h3>{{estadisticas}}</h3>

          </h1><br>


          <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <div style="text-align: center">
                <img alt='Icono Piedra' class="ImageAvatar" src='./assets/imagenes/rock-icon.png'><br><br>
                <button type="button" class="btn btn-default" (click)="elijePiedra()">Piedra</button>
              </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <div style="text-align: center">
                <img alt='Icono Papel' class="ImageAvatar" src='./assets/imagenes/paper-icon.png'><br><br>
                <button type="button" class="btn btn-default" (click)="elijePapel()">Papel</button>
              </div>
            </div>


            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
              <div style="text-align: center">
                <img alt='Icono Tijera' class="ImageAvatar" src='./assets/imagenes/rps.jpg'><br><br>
                <button type="button" class="btn btn-default" (click)="elijeTijera()">Tijera</button>
              </div>
            </div>

          </div>
        </div>
      </form>

    </div>
  </div>
</div>


<div id="snackbar">{{Mensajes}}</div>
