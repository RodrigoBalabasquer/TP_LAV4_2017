<!--The content below is only a placeholder and can be replaced.-->
<!--app-menu></app-menu-->
<div style="text-align:center;">
  <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
    {{nuevoJuego.nombre}}!
  </h1>
 </div>
<h2></h2>
<div style="text-align: center;">
  
  <div class="row content">
    <div class="col-sm-2 sidenav">
    </div>
    <div class="col-sm-8 text-left"> 
      <form name="juego">

        <label style="font-family: 'Lucida Sans';font-size: 200%">Ingrese número:  </label>  <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:100%"/>
        <div *ngIf="contador > 0">
          <label>Números ingresados: {{numerosIntentados}}</label>
        </div>
        


          <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="btn btn-success btn-lg">Verificar</button></h2>
          
          <!--<div style="text-align: center">-->
          <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()"  class="btn btn-info btn-lg">Nuevo número secreto</button></h2>
          <!--</div>-->
      
          <h2><p *ngIf="nuevoJuego.numeroSecreto!=0" ><i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un número</p></h2>

      </form>
    </div>
  </div>
</div>

<div id="snackbar">{{Mensajes}}</div>
