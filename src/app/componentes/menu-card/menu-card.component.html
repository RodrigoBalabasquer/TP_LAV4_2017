
<div class="container-fluid fuente" >
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">
      
      <div class="item active">
        <img src='./assets/imagenes/Agilidad.png' alt="Velocidad y agilidad aritmética" style="width: 750px;height: 500px;border: 2px solid;">
        <a (click)="Juego('Agilidad')">
        <div class="carousel-caption carousel-text-right">          
            <h2 class="text-right">Velocidad y agilidad aritmética</h2>
            <p class="text-right">Juego de agilidad mental</p>
          </div>
        </a>
      </div>
      
      <div class="item">
        <img src='./assets/imagenes/ppt.jpg' alt="Piedra Papel o Tijera" style="width: 750px;height: 500px;border: 2px solid;">
        <a (click)="Juego('PPT')">
          <div class="carousel-caption carousel-text-right">          
            <h2 class="text-right">Piedra Papel o Tijera</h2>
            <p class="text-right">Juega contra la máquina</p>
          </div>
        </a>
      </div>

      <div class="item">
        <img src='./assets/imagenes/adivina.png' alt="Adivina el número secreto" style="width: 750px;height: 500px;border: 2px solid;">
        <a (click)="Juego('Adivina')">
          <div class="carousel-caption carousel-text-right">          
            <h2 class="text-right">Adivina el número secreto</h2>
            <p class="text-right">Juega de estrategia</p>
          </div>
        </a>
      </div>

      <div class="item">
        <img src='./assets/imagenes/anagrama.png' alt="Anagrama" style="width: 750px;height: 500px;border: 2px solid;">
        <a (click)="Juego('Anagrama')">
          <div class="carousel-caption carousel-text-right">          
            <h2 class="text-right">Anagrama</h2>
            <p class="text-right">Juego de palabras</p>
          </div>
        </a>
      </div>

      <div class="item">
        <img src='./assets/imagenes/numeros.jpg' alt="Anagrama" style="width: 750px;height: 500px;border: 2px solid;">
        <a (click)="Juego('Visual')">
          <div class="carousel-caption carousel-text-right">          
            <h2 class="text-right">Agilidad visual</h2>
            <p class="text-right">Juego de vista</p>
          </div>
        </a>
      </div>

    </div>

<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    
  </div>
</div>
